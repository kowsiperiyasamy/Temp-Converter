<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempConverter">
            <label for="tempInput">Enter Temperature:</label>
            <input type="text" id="tempInput" name="tempInput" placeholder="Enter temperature" required>
            <label for="unit">Select Unit:</label>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById('tempInput').value);
            const unit = document.getElementById('unit').value;
            let result;
            
            if (unit === 'celsius') {
                result = (tempInput * 9/5) + 32;
                document.getElementById('result').textContent = `Result: ${tempInput} Celsius = ${result.toFixed(2)} Fahrenheit`;
            } else if (unit === 'fahrenheit') {
                result = (tempInput - 32) * 5/9;
                document.getElementById('result').textContent = `Result: ${tempInput} Fahrenheit = ${result.toFixed(2)} Celsius`;
            }
        }
    </script>
</body>
</html>
